<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center  align-items-center ">
    <div class="container my-5 shadow-lg p-5 w-25">
        <h3 class="fw-bold mb-0">Reset Your Password</h3>
        <form action="#" class="needs-validation" novalidate>
            <div class="mt-3">
                <label for="pass" class="form-label">New Password</label>
                <input type="password" class="form-control" id="pass" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&_])[A-Za-z\d$@$!%*?&_]{8,}" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mt-3">
                <label for="conPass" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="conPass" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&_])[A-Za-z\d$@$!%*?&_]{8,}" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <a href="sign-in.html">SignIn</a>
            </div>
            <button class="btn btn-primary mt-4 w-100" type="submit" id="reset">Reset</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
